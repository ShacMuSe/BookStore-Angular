<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="/assets/Icons/Logo.png" alt="Book Store Icon" class="w-10 h-10 text-white p-1 bg-yellow-500 rounded-full">
        <span class="ml-3 text-xl">Book_Store</span>
      </a>
      <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700	flex flex-wrap items-center text-base justify-center">
        <a routerLink="/book-list" routerLinkActive="active" 
        class="mr-5 hover:text-white">book-list</a>
        <a routerLink="/shopping-cart" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}" class="mr-5 hover:text-white">shopping-cart</a>
        <a routerLink="/about" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}" class="mr-5 hover:text-white">about</a>
  
        <a routerLink="/logout" routerLinkActive="active" class="mr-5 hover:text-white">Logout</a>

        
      </nav>
      <!-- Display "Connected" if the user is authenticated -->
      <span *NgIf="isAuthenticated" class="mr-5 text-white">Connected</span>


      <a routerLink="/login" routerLinkActive="active" class="mr-5 hover:text-white">Login</a>
      <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Button
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
