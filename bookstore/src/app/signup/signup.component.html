<!-- src/app/signup/signup.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-800">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="fullname" class="block text-sm font-medium text-gray-900">Full Name:</label>
          <input type="text" id="fullname" name="fullname" [(ngModel)]="fullname" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-900">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-900">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md">Sign Up</button>
      </form>
  
      <div class="mt-4 text-center">
        <p class="text-gray-900">Already have an account? <a routerLink="/login" class="text-blue-500">Login</a></p>
      </div>
    </div>
  </div>
