<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      @for(book of books; track book.id){
      <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
        
        <a [routerLink]="['/books', book.id]" class="block relative h-48 rounded overflow-hidden">
          <img [src]="book.imageUrl" alt="{{ book.title }}">
        </a>
        
        <div class="mt-4">
          
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{book.id}}</h3>
          <a [routerLink]="['/books', book.id]" class="text-white title-font text-lg font-medium">{{book.title}}</a>
          <p class="mt-1">$16.00</p>
        
        </div>
      </div>
    }
      
    </div>
  </div>
  <div class="flex justify-center">
    <button routerLink="/shopping-cart" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Shopping Cart</button>
  </div>
</section>
